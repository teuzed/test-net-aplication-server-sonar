name: Main

on:
  workflow_dispatch:

env:
  APP_NAME: 'my-solution.sln'

jobs:
  build:
    name: Build, Test & Analyze
    runs-on: self-hosted 

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17 (required for SonarQube)
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~\.sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Add dotnet to PATH
        shell: pwsh
        run: |
          echo "C:\Program Files\dotnet" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Check dotnet
        shell: pwsh
        run: |
          dotnet --info

      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: SonarQube - Begin analysis
        shell: pwsh
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin `
            /k:"mycompany.myproject" `
            /n:"MyProject" `
            /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" `
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.projectBaseDir="${{ github.workspace }}" `
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml"

      - name: Restore dependencies
        run: dotnet restore ${{ env.APP_NAME  }}
        shell: pwsh

      - name: Build solution
        run: dotnet build ${{ env.APP_NAME  }} --no-restore --configuration Release
        shell: pwsh

      - name: Run tests with coverage
        run: |
          dotnet test ${{ env.APP_NAME  }} `
            --no-build --configuration Release `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput=./TestResults/coverage
        shell: pwsh

      - name: SonarQube - End analysis
        shell: pwsh
        run: |
          .\.sonar\scanner\dotnet-sonarscanner end `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
